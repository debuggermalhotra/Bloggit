<!--extend form base layout-->
{% extends "base.html" %}

{%  block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }} #will get replaced by a hidden field that implements the CSRF prevention that I enabled in the configuration
    <p>
        Please enter your OpenId:<br>
        {{ form.openid(size=80) }}<br>

    </p>
    <p>{{ form.remember_me }}Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
